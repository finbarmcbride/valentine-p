<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #f6c1cc;
      --rose: #e88fa2;
      --cream: #fff6f8;
      --text: #5a2a33;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* BACKGROUND GIF */
    .bg-gif {
      position: fixed;
      inset: 0;
      background: url('https://media1.tenor.com/m/7TKoQ-mTxJoAAAAd/shivering-dog.gif') center / contain no-repeat;
      background-color: var(--cream);
      z-index: -2;
      transition: opacity 0.4s ease, background-image 0.6s ease;
    }

    /*.bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--cream), var(--pink));
      opacity: 0.85;
      z-index: -1;
    }*/

    .card {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      border: none;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    .primary {
      background: var(--rose);
      color: white;
    }

    .secondary {
      background: #f1f1f1;
      color: var(--text);
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <div class="bg-gif" id="bgGif"></div>
  <div class="bg-overlay"></div>

  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <h1>hey ğŸ‘€</h1>
      <div class="buttons">
        <button class="primary" id="supBtn">sup?</button>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="hidden">
      <h1>Will you be my Valentine? ğŸ’–</h1>
      <div class="buttons">
        <button class="primary" id="yesBtn">Yes ğŸ’˜</button>
        <button class="secondary" id="noBtn">No ğŸ™ƒ</button>
      </div>
    </div>

  </div>

  <script>
    const supBtn = document.getElementById('supBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const bgGif = document.getElementById('bgGif');

    /* =========================
       AUDIO (PRIMED CORRECTLY)
    ========================= */
    const tapSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c8a8a1f0a.mp3?filename=pop-94319.mp3');
    const successSound = new Audio('https://cdn.pixabay.com/download/audio/2022/08/04/audio_8cfcf61a8b.mp3?filename=success-1-6297.mp3');
    const ambientSound = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_2c5c9b9f94.mp3?filename=heartbeat-ambient-110624.mp3');

    tapSound.volume = 0.6;
    successSound.volume = 0.7;
    ambientSound.volume = 0;
    ambientSound.loop = true;

    let audioReady = false;

    // PRIME ALL SOUNDS ON FIRST USER INTERACTION
    document.addEventListener('click', () => {
      if (audioReady) return;

      [tapSound, successSound, ambientSound].forEach(sound => {
        sound.play().then(() => {
          sound.pause();
          sound.currentTime = 0;
        }).catch(() => {});
      });

      ambientSound.play(); // start silently
      audioReady = true;
    }, { once: true });

    /* =========================
       SHAKE SYSTEM
    ========================= */
    let targetShake = 0.6;
    let currentShake = 0.6;
    let shakeX = 0;
    let shakeY = 0;
    let shakingEnabled = true;

    function shakeLoop() {
      if (!shakingEnabled) return;

      currentShake += (targetShake - currentShake) * 0.1;
      shakeX += (Math.random() - 0.5) * currentShake;
      shakeY += (Math.random() - 0.5) * currentShake;
      shakeX *= 0.85;
      shakeY *= 0.85;

      document.body.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
      requestAnimationFrame(shakeLoop);
    }
    shakeLoop();

    /* =========================
       PROXIMITY LOGIC
    ========================= */
    function handleProximity(e) {
      if (
        !audioReady ||
        !shakingEnabled ||
        page2.classList.contains('hidden') ||
        yesBtn.matches(':hover')
      ) return;

      const point = e.touches ? e.touches[0] : e;
      if (!point) return;

      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = point.clientX - cx;
      const dy = point.clientY - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const maxDistance = 350;
      const proximity = Math.max(0, (maxDistance - distance) / maxDistance);

      ambientSound.volume = proximity * 0.6;
      targetShake = 0.8 + proximity * 14;
    }

    document.addEventListener('mousemove', handleProximity);
    document.addEventListener('touchmove', handleProximity, { passive: true });

    /* =========================
       YES CALM ZONE
    ========================= */
    yesBtn.addEventListener('mouseenter', () => targetShake = 0);
    yesBtn.addEventListener('mouseleave', () => targetShake = 0.6);
    yesBtn.addEventListener('touchstart', () => targetShake = 0);
    yesBtn.addEventListener('touchend', () => targetShake = 0.6);

    /* =========================
       PAGE TRANSITION
    ========================= */
    supBtn.addEventListener('click', () => {
      tapSound.currentTime = 0;
      tapSound.play();

      page1.classList.add('hidden');
      page2.classList.remove('hidden');
    });

    /* =========================
       YES CLICK
    ========================= */
    yesBtn.addEventListener('click', () => {
      successSound.currentTime = 0;
      successSound.play();

      shakingEnabled = false;
      ambientSound.pause();
      document.body.style.transform = 'translate(0,0)';

      bgGif.style.opacity = '0';
      setTimeout(() => {
        bgGif.style.backgroundImage = `url('GIF_AFTER_YES.gif')`;
        bgGif.style.opacity = '1';
      }, 300);

      page2.innerHTML = `
        <h1>YAY ğŸ’•</h1>
        <p>I canâ€™t wait to be your Valentine ğŸ¤</p>
      `;
    });
  </script>

</body>
</html>
