<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #f6c1cc;
      --rose: #e88fa2;
      --cream: #fff6f8;
      --text: #5a2a33;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--cream), var(--pink));
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '‚ù§';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 120px;
      color: rgba(232,143,162,0.15);
      transform: rotate(15deg);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      position: relative;
    }

    button {
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: var(--rose);
      color: white;
      box-shadow: 0 8px 20px rgba(232,143,162,0.4);
    }

    #yesBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(232,143,162,0.5);
    }

    #noBtn {
      background: #f1f1f1;
      color: var(--text);
      position: relative;
    }

    .hidden {
      display: none;
    }

    .final {
      animation: fadeIn 0.8s ease forwards;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Hey my love üíï</h1>
    <p id="text">I have something important to ask you‚Ä¶</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const title = document.getElementById('title');
    const text = document.getElementById('text');
    const buttons = document.getElementById('buttons');

    // Sound effect
    const hoverSound = new Audio(
      'https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c8a8a1f0a.mp3?filename=pop-94319.mp3'
    );
    hoverSound.volume = 0.5;

    const noTexts = [
      "BWTHB",
      "nuh uh",
      "beku pls",
      "sopar alla",
      "hellll nah",
      "beda pls",
      "pls begging"
    ];

    let noIndex = 0;

    noBtn.addEventListener('mouseenter', () => {
      // play sound
      hoverSound.currentTime = 0;
      hoverSound.play();

      // change text
      noBtn.textContent = noTexts[noIndex % noTexts.length];
      noIndex++;

      // move button
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      title.textContent = 'Yay!!! üíò';
      text.innerHTML = 'You just made me the happiest person ever.<br><br>Will you be my Valentine? üåπ';
      buttons.classList.add('hidden');

      const finalMessage = document.createElement('p');
      finalMessage.className = 'final';
      finalMessage.innerHTML = 'I can‚Äôt wait to spend Valentine‚Äôs Day with you ü§ç';
      document.querySelector('.card').appendChild(finalMessage);
    });
  </script>
</body>
</html>
