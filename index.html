<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #f6c1cc;
      --rose: #e88fa2;
      --cream: #fff6f8;
      --text: #5a2a33;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--cream), var(--pink));
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      transition: transform 0.05s linear;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '‚ù§';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 120px;
      color: rgba(232,143,162,0.15);
      transform: rotate(15deg);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      position: relative;
    }

    button {
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yesBtn {
      background: var(--rose);
      color: white;
      box-shadow: 0 8px 20px rgba(232,143,162,0.4);
    }

    #noBtn {
      background: #f1f1f1;
      color: var(--text);
    }

    .hidden {
      display: none;
    }

    .final {
      animation: fadeIn 0.8s ease forwards;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Hey my love üíï</h1>
    <p id="text">I have something important to ask you‚Ä¶</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes </button>
      <button id="noBtn">No </button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const title = document.getElementById('title');
  const text = document.getElementById('text');
  const buttons = document.getElementById('buttons');

  /* =========================
     AUDIO (SAFE PATTERN)
  ========================= */
  const proximitySound = new Audio(
    'https://cdn.pixabay.com/download/audio/2022/02/23/audio_2c5c9b9f94.mp3?filename=heartbeat-ambient-110624.mp3'
  );
  proximitySound.loop = true;
  proximitySound.volume = 0;

  let audioReady = false;

  // REQUIRED: start audio on click
  document.addEventListener('click', () => {
    if (!audioReady) {
      proximitySound.play();
      audioReady = true;
    }
  }, { once: true });

  /* =========================
     SCREEN SHAKE
  ========================= */
  function shakeScreen(intensity) {
    const x = (Math.random() - 0.5) * intensity;
    const y = (Math.random() - 0.5) * intensity;
    document.body.style.transform = `translate(${x}px, ${y}px)`;
  }

  function stopShake() {
    document.body.style.transform = 'translate(0, 0)';
  }

  /* =========================
     PROXIMITY TRACKING
  ========================= */
  document.addEventListener('mousemove', (e) => {
    if (!audioReady) return;

    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const maxDistance = 350;
    const proximity = Math.max(0, (maxDistance - distance) / maxDistance);

    // Smooth volume ramp
    proximitySound.volume = proximity * 0.8;

    // Shake intensity
    const intensity = proximity * 20;

    if (proximity > 0) {
      shakeScreen(intensity);
    } else {
      stopShake();
    }
  });

  /* =========================
     YES BUTTON
  ========================= */
  yesBtn.addEventListener('click', () => {
    proximitySound.pause();
    stopShake();

    title.textContent = 'Yay!!! üíò';
    text.innerHTML = 'You just made me the happiest person ever.<br><br>Will you be my Valentine? üåπ';
    buttons.classList.add('hidden');

    const finalMessage = document.createElement('p');
    finalMessage.className = 'final';
    finalMessage.innerHTML = 'I can‚Äôt wait to spend Valentine‚Äôs Day with you ü§ç';
    document.querySelector('.card').appendChild(finalMessage);
  });
</script>
</body>
</html>
