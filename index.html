<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=League+Script&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #f6c1cc;
      --rose: #e88fa2;
      --cream: #fff6f8;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      overflow: hidden;
    }
  
    /* BACKGROUND GIF */
    .bg-gif {
      position: fixed;
      inset: 0;
      background: url('https://media1.tenor.com/m/7TKoQ-mTxJoAAAAd/shivering-dog.gif') center / cover no-repeat;
      background-color: var(--cream);
      z-index: -2;
      transition: opacity 0.4s ease, background-image 0.6s ease;
    }

    .card {
      background: transparent;
      backdrop-filter: none;
      box-shadow: none;
    }

    h1 {
      font-family: 'League Script', cursive;
      font-size: 5rem;
      margin-bottom: 1.6rem;
    }
    

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .subtitle {
     font-size: 1.3rem;
     opacity: 0.75;
     margin-top: -0.75rem;
     margin-bottom: 2rem;
     letter-spacing: 0.4px;
     font-weight: 300;
     text-align: center;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 999px;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.3px;
      font-size: 1rem;
      font-weight: 100;
      cursor: pointer;
      
      background: transparent;
      position: relative;
      overflow: hidden;
      
      transition: 
        transform 0.30s ease,
        box-shadow 0.30s ease,
        background-color 0.25s ease;
    }
    
    button:hover {
       transform: translateY(-2px) scale(1.03);
       box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }
    @keyframes yesPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    .primary {
      animation: yesPulse 3s ease-in-out infinite;
      background: linear-gradient(135deg, #e88fa2, #f6c1cc);
      color: white;
      font-weight: 600;
      box-shadow:
        0 8px 20px rgba(232, 143, 162, 0.45),
        inset 0 -2px 6px rgba(255, 255, 255, 0.3);
    }

    .primary:hover {
      color: #5a2a33;
      box-shadow:
        0 12px 30px rgba(232, 143, 162, 0.5),
        inset 0 -2px 6px rgba(0, 0, 0, 0.05);
    }

    .secondary {
      background: rgba(255, 255, 255, 0.55);
      color: #ffffff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.12),
        inset 0 1px 2px rgba(255, 255, 255, 0.4);
    }


    .hidden { display: none; }
  </style>
</head>

<body>

  <div class="bg-gif" id="bgGif"></div>

  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <h1>hi pwincess</h1>
        <p class="subtitle">gotta ask u smth</p>
      
      <div class="buttons">
        <button class="primary" id="supBtn">sup?</button>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="hidden">
      <h1>will you be my valentine plis</h1>
      <div class="buttons">
        <button class="primary" id="yesBtn">YASSSSS</button>
        <button class="secondary" id="noBtn">no</button>
      </div>
    </div>

  </div>

  <script>
    const supBtn = document.getElementById('supBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const bgGif = document.getElementById('bgGif');

    /* =========================
       AUDIO ‚Äì unlock on first user click (capture runs before button handlers)
    ========================= */
    const tapSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c8a8a1f0a.mp3?filename=pop-94319.mp3');
    const successSound = new Audio('https://cdn.pixabay.com/download/audio/2022/08/04/audio_8cfcf61a8b.mp3?filename=success-1-6297.mp3');
    const ambientSound = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_2c5c9b9f94.mp3?filename=heartbeat-ambient-110624.mp3');

    tapSound.volume = 0.6;
    successSound.volume = 0.7;
    ambientSound.volume = 0;
    ambientSound.loop = true;

    let audioUnlocked = false;

    function unlockAudio() {
      if (audioUnlocked) return;
      audioUnlocked = true;

      [tapSound, successSound, ambientSound].forEach((sound) => {
        sound.play().then(() => {
          sound.pause();
          sound.currentTime = 0;
        }).catch(() => {});
      });
      ambientSound.play().catch(() => {});
    }

    // Unlock on first interaction; capture: true so this runs before any button handler
    document.addEventListener('click', unlockAudio, { once: true, capture: true });
    document.addEventListener('touchstart', unlockAudio, { once: true, capture: true });

    /* =========================
       SHAKE SYSTEM
    ========================= */
    let targetShake = 0.6;
    let currentShake = 0.6;
    let shakeX = 0;
    let shakeY = 0;
    let shakingEnabled = true;

    function shakeLoop() {
      if (!shakingEnabled) return;

      currentShake += (targetShake - currentShake) * 0.1;
      shakeX += (Math.random() - 0.5) * currentShake;
      shakeY += (Math.random() - 0.5) * currentShake;
      shakeX *= 0.85;
      shakeY *= 0.85;

      document.body.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
      requestAnimationFrame(shakeLoop);
    }
    shakeLoop();

    /* =========================
       PROXIMITY LOGIC
    ========================= */
    function handleProximity(e) {
      if (
        !audioUnlocked ||
        !shakingEnabled ||
        page2.classList.contains('hidden') ||
        yesBtn.matches(':hover')
      ) return;

      const point = e.touches ? e.touches[0] : e;
      if (!point) return;

      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = point.clientX - cx;
      const dy = point.clientY - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const maxDistance = 350;
      const proximity = Math.max(0, (maxDistance - distance) / maxDistance);

      ambientSound.volume = proximity * 0.6;
      targetShake = 0.4 + proximity * 8;
    }

    document.addEventListener('mousemove', handleProximity);
    document.addEventListener('touchmove', handleProximity, { passive: true });

    /* =========================
       YES CALM ZONE
    ========================= */
    yesBtn.addEventListener('mouseenter', () => targetShake = 0);
    yesBtn.addEventListener('mouseleave', () => targetShake = 0.6);
    yesBtn.addEventListener('touchstart', () => targetShake = 0);
    yesBtn.addEventListener('touchend', () => targetShake = 0.6);

    /* =========================
       PAGE TRANSITION
    ========================= */
    supBtn.addEventListener('click', () => {
      tapSound.currentTime = 0;
      tapSound.play().catch(() => {});

      page1.classList.add('hidden');
      page2.classList.remove('hidden');
    });

    /* =========================
       YES CLICK
    ========================= */
    yesBtn.addEventListener('click', () => {
      successSound.currentTime = 0;
      successSound.play().catch(() => {});

      shakingEnabled = false;
      ambientSound.pause();
      document.body.style.transform = 'translate(0,0)';

      bgGif.style.opacity = '0';
      setTimeout(() => {
        bgGif.style.backgroundImage = `url('https://media.tenor.com/mtiOW6O-k8YAAAAM/shrek-shrek-rizz.gif')`;
        bgGif.style.opacity = '1';
      }, 300);

      page2.innerHTML = `
        <h1>sweet </h1>
        <p>I can‚Äôt wait to be your Valentine ü§ç</p>
      `;
    });
  </script>

</body>
</html>
