<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #f6c1cc;
      --rose: #e88fa2;
      --cream: #fff6f8;
      --text: #5a2a33;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* Animated GIF background layer */
    .bg-gif {
      position: fixed;
      inset: 0;
      background: url('https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif') center / cover no-repeat;
      opacity: 0.25;
      z-index: -2;
    }

    /* Soft pink overlay */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--cream), var(--pink));
      opacity: 0.85;
      z-index: -1;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p { margin-bottom: 2rem; }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yesBtn { background: var(--rose); color: white; }
    #noBtn { background: #f1f1f1; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="bg-gif"></div>
  <div class="bg-overlay"></div>

  <div class="card">
    <h1 id="title">Hey my love ðŸ’•</h1>
    <p id="text">I have something important to ask youâ€¦</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const title = document.getElementById('title');
  const text = document.getElementById('text');
  const buttons = document.getElementById('buttons');

  /* ===== AUDIO ===== */
  const proximitySound = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_2c5c9b9f94.mp3?filename=heartbeat-ambient-110624.mp3');
  proximitySound.loop = true;
  proximitySound.volume = 0;

  let audioReady = false;
  document.addEventListener('click', () => {
    if (!audioReady) {
      proximitySound.play();
      audioReady = true;
    }
  }, { once: true });

  /* ===== SHAKE STATE ===== */
  let targetShake = 2;   // subtle idle shake
  let currentShake = 2;
  let shakeX = 0;
  let shakeY = 0;
  let shakingEnabled = true;

  function shakeLoop() {
    if (!shakingEnabled) return;

    currentShake += (targetShake - currentShake) * 0.1;

    shakeX += (Math.random() - 0.5) * currentShake;
    shakeY += (Math.random() - 0.5) * currentShake;

    shakeX *= 0.85;
    shakeY *= 0.85;

    document.body.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
    requestAnimationFrame(shakeLoop);
  }

  shakeLoop();

  /* ===== PROXIMITY ===== */
  document.addEventListener('mousemove', (e) => {
    if (!audioReady || !shakingEnabled) return;

    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const maxDistance = 350;
    const proximity = Math.max(0, (maxDistance - distance) / maxDistance);

    // Audio ramps
    proximitySound.volume = proximity * 0.9;

    // Shake ramps
    targetShake = 2 + proximity * 20;
  });

  /* ===== YES BUTTON ===== */
  yesBtn.addEventListener('mouseenter', () => {
    targetShake = 0;
  });

  yesBtn.addEventListener('click', () => {
    shakingEnabled = false;
    proximitySound.pause();
    document.body.style.transform = 'translate(0,0)';

    title.textContent = 'Yay!!! ðŸ’˜';
    text.innerHTML = 'You just made me the happiest person ever.<br><br>Will you be my Valentine? ðŸŒ¹';
    buttons.classList.add('hidden');
  });
</script>
</body>
</html>
